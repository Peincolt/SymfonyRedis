snc_redis:
    clients:
        default:
            type: Predis
            alias: default
            dsn: "%env(REDIS_URL)%"
        session:
            type: Predis
            alias: session
            dsn: "%env(REDIS_URL)%/1"
    session:
        client: session
        prefix: 'sess'
# Define your clients here. The example below connects to database 0 of the default Redis server.
